<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- header -->
  <!-- h1 -->
  <!-- //header -->

  <main class="login">
    <h2 class="main-title">회원가입</h2>
    <p class="main-desc">원활한 서비스 이용을 위해 회원가입을 해주세요</p>

    <form class="main-form" method="POST">
      <div class="flex-input">
        <label for="user-id">아이디</label>
        <input id="user-id" name="user-id" type="text" required />
      </div>
      <div class="flex-input">
        <label for="user-email">이메일</label>
        <input id="user-email" name="user-email" type="email" required />
      </div>
      <div class="flex-input">
        <label for="user-pw">비밀번호</label>
        <input id="user-pw" name="user-pw" type="password" required />
      </div>
      <div class="flex-input">
        <label for="user-nick">닉네임</label>
        <input id="user-nick" name="user-nick" type="text" required />
      </div>
      <div class="flex-gender">
        <div class="category-label">성별</div>
        <div class="category-select">
          <div>
            <input id="gender-male" name="gender" type="radio" />
            <label for="gender-male">남성</label>
          </div>
          <div>
            <input id="gender-female" name="gender" type="radio" />
            <label for="gender-female">여성</label>
          </div>
          <div>
            <input id="gender-none" name="gender" type="radio" />
            <label for="gender-none">선택 안함</label>
          </div>
        </div>
      </div>
     <div class="flex-tech">
        <div class="category-label">사용 기술</div>
        <div class="category-select">
          <div>
            <input id="tech-html" name="tech-html" type="checkbox" />
            <label for="tech-html">HTML</label>
          </div>
          <div>
            <input id="tech-css" name="tech-css" type="checkbox" />
            <label for="tech-css">CSS</label>
          </div>
          <div>
            <input id="tech-js" name="tech-js" type="checkbox" />
            <label for="tech-js">JavaScript</label>
          </div>
          <div>
            <input id="tech-py" name="tech-py" type="checkbox" />
            <label for="tech-py">Python</label>
          </div>
          <div>
            <input id="tech-django" name="tech-django" type="checkbox" />
            <label for="tech-django">Django</label>
          </div>
          <div>
            <input id="tech-gh" name="tech-gh" type="checkbox" />
            <label for="tech-gh">GitHub</label>
          </div>
          <div>
            <input id="tech-sql" name="tech-sql" type="checkbox" />
            <label for="tech-sql">PostgreSQL</label>
          </div>
        </div>
      </div>


      <button class="login-btn" type="submit">회원가입</button>
    </form>
  </main>

  <!-- footer -->
  <!-- //footer -->
</body>

</html>
