<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
  </head>
  <body>
    <form>
        <input type="button" value="버튼">
        <input type="submit" value="전송">
        <input type="reset" value="초기화">

        <br>

        <input type="text">
        <input type="password">
        <input type="email"> 
        <input type="search">
        <input type="tel">
        <input type="url">
        <input type="number">
        <!-- email, url 등에 type="email" required 형태로 붙이면 유효성 검사, 필수 입력 등 기능 -->

        <br>

        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="date">
        <input type="datetime-local">
        <input type="month">
        <input type="time">
        <input type="color">
        <input type="range">
        <!-- <input type="hidden"> -->
    </form>


  </body>
</html>
