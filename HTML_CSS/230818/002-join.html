<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <h1>회원가입</h1>
    <p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>

    <form action="" method="POST">
      <div>
          <label for ="user-id">아이디</label>
          <input id="user-id" type="text" />
      </div>
      <div>
        <label for="user-email">이메일</label>
        <input id="user-email" type="email" />
      </div>
      <div>
          <label for="user-pw">비밀번호</label>
          <input id="user-pw" type="password" />
      </div>
      <div>
        <label for="user-nick">닉네임</label>
        <input id="user-nick" type="text" />
    </div>

    <fieldset>
      <legend>성별</legend>

      <ul>
        <li>
          <input id="gender1" name="gender" type="radio">
          <label for="gender1">남성</label>
        </li>
  
        <li>
          <input id="gender2" name="gender" type="radio">
          <label for="gender2">여성</label>
        </li>
  
        <li>
          <input id="gender3" name="gender" type="radio">
          <abel for="gender3">선택 안함</abel>
        </li>
      </ul>
  
      </fieldset>
      
      <fieldset>
        <legend>사용 기술</legend>
        
        <!-- 
          이대로는 HTML = on, CSS = on 등의 형태로 전달 
          input id="tech1" ~~~name = tech, value = HTML의 형태로 전달하면
          한 항목마다 tech=HTML, tech=CSS의 형태로 전달 가능
          프론트가 주는 대로 내가 고민해서 받아 넣을 것인지, 처음부터 합을 맞출지 고민해야할 문제
        -->
        <ul>
          <li>
            <input id="tech1" name="HTML" type="checkbox">
            <label for="tech1">HTML</label>
          </li>
    
          <li>
            <input id="tech2" name="CSS" type="checkbox">
            <label for="tech2">CSS</label>
          </li>
    
          <li>
            <input id="tech3" name="JavaScript" type="checkbox">
            <label for="tech3">JavaScript</label>
          </li>

          <li>
            <input id="tech4" name="Python" type="checkbox">
            <label for="tech4">Python</label>
          </li>

          <li>
            <input id="tech5" name="Django" type="checkbox">
            <label for="tech5">Django</label>
          </li>

          <li>
            <input id="tech6" name="GitHub" type="checkbox">
            <label for="tech6">GitHub</label>
          </li>

          <li>
            <input id="tech7" name="PostgreSQL" type="checkbox">
            <label for="tech7">PostgreSQL</label>
          </li>
        </ul>
    
        </fieldset>
 
      <button type="submit">회원가입</button>
  </form>

  </body>
</html>
