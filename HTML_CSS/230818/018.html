<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        div,
        span,
        button {
            background-color:  skyblue;
            border: 1px solid royalblue;
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 10px;
        }
        /* span을 시각적으로 block형태로 바꿔줌 */
        span {
            display: block;
        }
    </style>
  </head>
  <body>
    <!-- 블록 -->
    <div>div</div>
    <div>div</div>
    <!-- 인라인
    인라인에는 높이설정이 불가능! -->
    <span>span</span>
    <span>span</span>
    <!-- 인라인블록
    인라인이지만 블록속성도 가지고 있기 때문에 높이 조절 가능 -->
    <button type="button">버튼</button>

  </body>
</html>
