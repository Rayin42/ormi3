<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <h1>로그인</h1>
    <p>아이디와 비밀번호를 입력하고 로그인하세요</p>

    <!-- id는 한 페이지에 한번만 사용 가능, 가능하면 명시적으로 명명 -->
    <!-- 
        변수 명명법
        user-id : 케밥케이스        html/css에서는 주로 이렇게
        user_id : 스네이크
        userId : 카멜               js에서는 주로 이렇게
        입사하면 컨벤션(규칙)이 있을 것이기 때문에 따르면 됨
     -->

    <form action="" method="POST">
        <div>
            <label for ="user-id">아이디</label>
            <input id="user-id" type="text" />
        </div>
        <div>
            <label for="user-pw">비밀번호</label>
            <input id="user-pw" type="password" />
        </div>
        <div>
            <input id="id-save" type="checkbox" />
            <label for="id-save">아이디 저장</label>
        </div>
   
        <button type="submit">로그인</button>
    </form>

  </body>
</html>
