<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
  </head>
  <body>
    <label for="today-menu">오늘의 메뉴</label>
    <select name="today-menu" id="today-menu" multiple size="4">
        <optgroup label="점심">
            <option value="lunch1">오트밀</option>
            <option>등갈비</option>
            <option>갈비탕</option>
            <option>참치계란비빔밥</option>
            <option>햄버거</option>
        </optgroup>
        <optgroup label="저녁">
            <option>오트밀</option>
            <option>등갈비</option>
            <option>갈비탕</option>
            <option>참치계란비빔밥</option>
            <option>햄버거</option>
        </optgroup>
    </select>

    <!-- 선택+입력까지 가능, list에 입력되는건가 -->
    <label for="today-lunch">오늘의 점심</label>
    <input id="today-lunch" name="today-lunch" list="today-lunch-list">
    <datalist id="today-lunch-list">
        <option value="lunch1">오트밀</option>
            <option>등갈비</option>
            <option>갈비탕</option>
            <option>참치계란비빔밥</option>
            <option>햄버거</option>
    </datalist>
  </body>
</html>
