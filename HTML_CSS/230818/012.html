<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합선택자</title>
    <style>
        /* 자손 선택 */
        section p{
            border: 3px solid royalblue;
        }
        /* 자식 선택 */
        section > p{
            background-color: skyblue;
        }
        /* 형제 선택 */
        section ~p{
            color: red;
        }
        /* 인접 형제 선택 */
        section +p{
            font-weight: bold;
        }
        /* 대상 이후의 대상은 선택이 되지만 이전 혹은 부모선택은 불가능 */
    </style>
  </head>
  <body>
    <p>하나</p>
    <p>둘</p>
    <p>셋</p>
  
    <section>
      <div>
        <p>넷</p>
      </div>
      <p>다섯</p>
      <p>여섯</p>
    </section>
  
    <p>일곱</p>
    <p>여덟</p>
    <p>아홉</p>

  </body>
</html>
