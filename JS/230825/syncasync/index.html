<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <p>시간
        <span id="time">0</span>
    </p>
    <button>로그</button>
    <script>
        //setInterval(콜백함수, 시간)
        let 타이머 = 0;
        //실행될 때마다 타이머를 1 증가시키고 span의 값을 변경하는 함수
        const 콜백함수 = ()=> {
            타이머+=1;
            const span = document.getElementById("time");
            span.innerText = 타이머;
        }
        const 시간 = 1000
        setInterval(콜백함수, 시간)
        const button = document.querySelector("button");
        button.addEventListener("click", ()=> {
            console.log("버튼이 클릭되었습니다!");
            타이머+=10;
        })
        //시간은 흘러가고 있는데 버튼 클릭하는 이벤트는 따로 되고 있는 것 -> 비동기적 구조
    </script>
  </body>
</html>
